<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu camiseta</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/app/CSS/style.css">
</head>

<body>
    <header id="header" class="row">
        <div class="col-12 d-flex justify-content-center">
            <h1>Custom your T-Shirt</h1>
        </div>
    </header>
    <div id="cont" class="container d-flex flex-lg-row flex-column">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" />
                </div>
                <div>
                    <label for="coordX" class="form-label">X</label>
                    <input type="range" value="0" class="form-range" id="coordX">
                    <label for="coordY" class="form-label">Y</label>
                    <input type="range" value="0" class="form-range" id="coordY">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="black" checked />
                    <label class="form-check-label" for="black">Black</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="color" id="white" />
                    <label class="form-check-label" for="white">White</label>
                </div>
                <div class="d-flex flex-column">
                    <p>Images (drag to t-shirt)</p>
                    <img src="/app/img/chars/bigout.png" id="img-drag" class="imagen-drag"/>
                    <img src="/app/img/chars/layton.png" id="img-drag" class="imagen-drag"/>
                    <img src="/app/img/chars/luke.png" id="img-drag" class="imagen-drag"/>
                    <img src="/app/img/chars/paolo.png" id="img-drag" class="imagen-drag"/>
                </div>
            </div>
        </div>
        <div class="row d-flex flex-column">
            <div id="camisa" class="camisaNegra d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-row justify-content-around">
                    <p id="text-esquina" class="texto-camisa text-white p-0 align-self-center">Title</p>
                    <img id="esquina" src="/app/img/chars/layton.png" alt="personaje" class="imagen-esquina">
                </div>
                <div class="mt-5 d-flex justify-content-center">
                    <img id="centro" src="/app/img/chars/layton.png" alt="personaje" class="imagen-centro">
                </div>
                <div class="p-0 d-flex justify-content-center">
                    <p id="text-nombre" class="texto-camisa text-white">Character</p>
                </div>
            </div>
        </div>
    </div>
<script src="/app/JS/script.js"></script>
</body>

</html>
